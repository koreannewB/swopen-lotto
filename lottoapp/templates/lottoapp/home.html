<h1>로또 구매</h1>

<h2>현재 회차: {{ current_round.round_number }}회차</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">구매</button>
</form>

<h2>구매한 로또 확인</h2>
{% for entry in entries %}
    <p>{{ entry.round.round_number }}회차: {{ entry.numbers|join:", " }}</p>
    {% if entry.round.is_closed %}
        <a href="{% url 'check_entry' entry.id %}">확인</a>
    {% else %}
        <a href="{% url 'check_entry' entry.id %}">진행중</a>
    {% endif %}
{% empty %}
    <p>구매한 로또가 없습니다.</p>
{% endfor %}
